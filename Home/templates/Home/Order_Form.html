{% extends 'Home/blank.html' %}
{% load static %}
{% block title %} Checkout {% endblock %}

{% block content %}

<!-- BREADCRUMB -->
<div id="breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Checkout</li>
        </ul>
    </div>
</div>
<!-- /BREADCRUMB -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <Form action="" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <div class="billing-details">

                        <div class="section-title">
                            <h4 class="title">Shipping Details</h4>
                        </div>
                        <p><label for="id_first_name">First name:</label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" class="input"
                                maxlength="10" required id="id_first_name">
                        </p>
                        <p><label for="id_last_name">Last name:</label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" class="input"
                                maxlength="10" required id="id_last_name">
                        </p>
                        <p><label for="id_address">Address:</label>
                            <input type="text" name="address" value="{{ profile.address }}" class="input"
                                maxlength="150" id="id_address">
                        </p>
                        <p><label for="id_phone">Phone:</label>
                            <input type="text" name="phone" value="{{ profile.phone }}" class="input" maxlength="20"
                                id="id_phone">
                        </p>
                        <p><label for="id_city">City:</label>
                            <select name="city" class="input" id="id_city">
                                <option value="{{ profile.city }}" selected>{{ profile.city }}</option>
                                <option value="İstanbul">Dhaka</option>
                                <option value="Ankara">Chittagong</option>
                                <option value="İzmir">Mymensingh</option>
                                <option value="Bursa">Barishal</option>
                                <option value="Konya">Khulna</option>
                                <option value="Yozgat">Rajshahi</option>
                                <option value="Yozgat">Rangpur</option>
                                <option value="Yozgat">Sylhet</option>
                            </select>
                        </p>
                        <p><label for="id_first_name">Country :</label>
                            <input type="text" name="country" class="input" id="id_country"
                                value="{{ profile.country }}">
                        </p>
                        <div class="pull-right">
                            <button type="submit" class="primary-btn">Complete Order</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="shiping-methods">
                        <div class="section-title">
                            <h4 class="title">Payment Information</h4>
                        </div>
                        <p><label for="id_first_name">Total: </label>
                            <input type="text" name="total" class="input" readonly value="৳ {{ total }}">
                        </p>
                        <p><label for="id_first_name">Credit Card Holder</label>
                            <input type="text" name="holder" class="input" value="">
                        </p>
                        <p><label for="id_first_name">Credit Card Number</label>
                            <input type="text" name="number" class="input" value="">
                        </p>
                        <p><label for="id_first_name">Credit Exp Date/Year</label>
                            <input type="text" name="ecpdate" class="input" placeholder="mm/yy">
                        </p>
                        <p><label for="id_first_name">Security Number</label>
                            <input type="text" name="secnumber" class="input" value="">
                        </p>
                    </div>
                </div>

            </Form>

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->



{% endblock %}
